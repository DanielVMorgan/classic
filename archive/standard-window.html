<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanMorganDesigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body class="bg-mac-os min-h-screen flex items-center justify-center p-4">

    <!-- Window container -->
    <div
        class="hypercard-window flex flex-col overflow-hidden max-w-[640px] w-full max-h-[calc(100vh-20px)] min-h-[480px] mx-auto absolute top-[15px] left-1/2 transform -translate-x-1/2 bg-white border border-black shadow-[2px_2px_0_black]">

        <div class="modal-titlebar  modal-titlebar--static relative flex items-center">
            <div class="spacer shrink-0"></div>
            <div class="close-box-wrapper">
                <div class="close-box" onclick="closeModal()"></div>
            </div>
            <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
                <span id="modalTitle" class="bg-white px-2 py-[1px] leading-none z-10 modal-title">Window Title</span>
            </div>
        </div>

        <!-- Inner Layout -->
        <div class="flex flex-col flex-1 overflow-hidden">

            <!-- Top Row (Fixed 32px) -->
            <div class="h-8 px-2 flex items-center justify-between">
                <button class="icon-button pt-2 w-8 h-8">
                    <img src="images/home.svg" alt="Home" />
                </button>
                <button class="icon-button pt-2 w-8 h-8">
                    <img src="images/mail.svg" alt="Contact" />
                </button>
            </div>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-3 space-y-4">
                <!-- Replace this content per page -->
                <div class="text-center">
                    <h1 class="text-lg font-bold">Hello World</h1>
                    <p>This is your scrollable area. Replace this with your content!</p>
                </div>
            </div>

            <!-- Bottom Row (Fixed 32px) -->
            <div class="h-8 px-2 flex items-center justify-between">
                <button class="icon-button pb-2 w-8 h-8">
                    <img src="images/hand-pointing-left.svg" alt="Previous" />
                </button>
                <button class="icon-button pb-2 w-8 h-8">
                    <img src="images/hand-pointing-right.svg" alt="Next" />
                </button>
            </div>

        </div>
    </div>

    <script>
        document.getElementById('mail-button')?.addEventListener('click', () => {
            window.location.href = 'contact-me.html';
        });

        document.getElementById('home-button')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('previous-button')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('next-button')?.addEventListener('click', () => {
            window.location.href = 'services.html';
        });

        document.addEventListener("touchstart", function () { }, true);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('now-text.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('now-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('now-content').textContent = 'Failed to load content.';
                console.error('Error loading Markdown:', error);
            });



    </script>
</body>

</html>
