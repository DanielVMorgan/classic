<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    body {
      background: #c0c0c0;
      font-family: 'Chicago', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hypercard-window {
      width: 512px;
      height: 342px;
      background: white;
      border: 1px solid black;
      box-shadow: 4px 4px 0 #00000040;
      padding: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .page-display {
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px inset #999;
      background: #fff;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    button {
      font-family: 'Chicago', sans-serif;
      font-size: 12px;
      padding: 2px 6px;
      border: 1px solid black;
      background: white;
      cursor: pointer;
    }
    button:active {
      border-style: inset;
    }
  </style>
</head>
<body>
  <div x-data="{ page: 0, pages: ['page1.jpg', 'page2.jpg', 'page3.jpg'] }" class="hypercard-window">
    <div class="page-display">
      <img :src="'portfolio/' + pages[page]" alt="Page" style="max-height: 100%; max-width: 100%;">
    </div>
    <div class="controls">
      <button @click="page = Math.max(0, page - 1)">&larr; Prev</button>
      <span>Page <span x-text="page + 1"></span> of <span x-text="pages.length"></span></span>
      <button @click="page = Math.min(pages.length - 1, page + 1)">Next &rarr;</button>
    </div>
  </div>
</body>
</html>
