<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Styled Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind for layout utilities only -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your own custom styling -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen flex items-center justify-center bg-white">

  <form class="custom-form w-full max-w-md p-6">
    <h1 class="form-title">Registration</h1>

    <div class="form-group">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" id="fullname" class="form-input" />
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" id="email" class="form-input" />
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-input" />
    </div>

    <div class="form-group">
      <label for="confirm" class="form-label">Confirm Password</label>
      <input type="password" id="confirm" class="form-input" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Submit</button>
      <button type="button" class="btn-cancel">Cancel</button>
    </div>
  </form>

</body>
</html>
