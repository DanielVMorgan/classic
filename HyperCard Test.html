<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HyperCard Window</title>
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #eee;
      padding: 40px;
      font-family: 'Chicago', 'Major Mono Display', system-ui, sans-serif;
    }

    .hypercard-window {
      width: 512px;
      height: 342px;
      border: 1px solid black;
      box-sizing: content-box;
    }

    .title-bar {
      background: #c0c0c0;
      height: 20px;
      border-bottom: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      font-family: 'Chicago', 'Major Mono Display', system-ui, sans-serif;
      position: relative;
    }

    .close-box {
      width: 12px;
      height: 12px;
      border: 1px solid black;
      background: white;
      position: absolute;
      left: 4px;
      top: 4px;
    }

    .content {
      padding: 8px;
      background: white;
      height: calc(100% - 20px);
    }
  </style>
</head>
<body>

  <div class="hypercard-window">
    <div class="title-bar">
      <div class="close-box"></div>
      Stack Title
    </div>
    <div class="content">
      <!-- Your HyperCard content here -->
    </div>
  </div>

</body>
</html>
