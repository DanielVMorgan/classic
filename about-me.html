<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanMorganDesigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body class="bg-mac-os min-h-screen flex items-center justify-center p-4">

    <!-- Window container -->
    <div class="hypercard-window border border-black bg-white flex flex-col overflow-auto">
        <div class="title-bar flex items-start justify-center bg-white border-b border-black relative">
            <span class="relative z-10 bg-white px-2 py-[2px] leading-none">
                About Me
            </span>

            <!-- Pinstripes -->
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
        </div>

        <!-- <div class="grid grid-cols-[minmax(50px,150px)_minmax(150px,1fr)_minmax(0,32px)] grid-rows-[auto_1fr_auto] gap-1 flex-1 p-2">

            <div class=" p-2 col-span-3 row-start-1 flex items-end justify-between">
              <button id="home-button" class="icon-button w-8 h-8">
                  <img src="images/home.svg" alt="Home" />
              </button>
              <button id="mail-button" class="icon-button w-8 h-8">
                  <img src="images/mail.svg" alt="Contact Me" />
              </button>
          </div> -->

          <div class="grid grid-cols-[minmax(0,32px)_minmax(150px,560px)_minmax(0,32px)] grid-rows-[auto_1fr_auto] gap-0 flex-1 p-2 max-w-[640px]">

            <!-- Top Row -->
            <div class=" p-2 col-span-3 row-start-1 flex items-end justify-between">
                <button id="home-button" class="icon-button w-8 h-8">
                    <img src="images/home.svg" alt="Home" />
                </button>
                <button id="mail-button" class="icon-button w-8 h-8">
                    <img src="images/mail.svg" alt="Contact Me" />
                </button>
            </div>          

            <div class="p-2 col-span-3 row-start-2">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-1">
                
                  <!-- Left Cell -->
                  <div class="flex flex-col items-center justify-end">
                    <div class="bg-[#E5E5E5] rounded-[30px] h-[85px] w-full px-4 flex items-center justify-between">
                      <img src="images/illustrator.png" alt="Adobe Illustrator" class="w-[40px] h-[40px] ml-[25px]" />
                      <img src="images/indesign.png" alt="Adobe Indesign" class="w-[40px] h-[40px]" />
                      <img src="images/photoshop.png" alt="Adobe Photoshop" class="w-[40px] h-[40px] mr-[25px]" />
                    </div>
                  </div>
              
                  <!-- Right Cell -->
                  <div class="flex flex-col items-center justify-end">
                    <div class="bg-[#E5E5E5] rounded-[30px] h-[85px] w-full px-4 flex items-center justify-between">
                      <img src="images/acrobat.png" alt="Adobe Acrobat" class="w-[40px] h-[40px] ml-[25px]" />
                      <img src="images/figma.png" alt="Figma" class="w-[40px] h-[40px]" />
                      <img src="images/miro.png" alt="Miro" class="w-[40px] h-[40px] mr-[25px]" />
                    </div>
                  </div>
                  
                </div>
              </div>

              <div class="p-2 col-span-3 row-start-3">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-1">
                  
                  <!-- Left cell (unchanged) -->
                  <div class="flex flex-col items-center justify-end">
                    <div class="bg-[#E5E5E5] rounded-[30px] h-[180px] w-full">
                      <!-- content here -->
                    </div>
                  </div>
                  
                  <!-- Right column (stacked content, wraps under on small screens) -->
                  <div class="flex flex-col gap-1 h-full">
                    
                    <div class="flex items-center justify-center">
                      <div class="bg-[#E5E5E5] rounded-[30px] h-[85px] w-full">
                        <!-- top right content -->
                      </div>
                    </div>
                    
                    <div class="flex items-center justify-center">
                      <div class="bg-[#E5E5E5] rounded-[30px] h-[85px] w-full">
                        <!-- bottom right content -->
                      </div>
                    </div>
                    
                  </div>
                  
                </div>
              </div>



            <!-- Bottom Row: One cell with icons frozen at bottom left and bottom right -->
            <div class=" p-2 col-span-3 row-start-4 flex items-end justify-between">
                <button id="previous-button" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-left.svg" alt="Bottom Left Icon" />
                </button>
                <button id="next-button" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-right.svg" alt="Bottom Right Icon" />
                </button>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('mail-button')?.addEventListener('click', () => {
      window.location.href = 'contact-me.html';
    });

    document.getElementById('home-button')?.addEventListener('click', () => {
            window.location.href = 'home.html';
        });    

    document.getElementById('previous-button')?.addEventListener('click', () => {
      window.location.href = 'portfolio.html';
    });

    document.getElementById('next-button')?.addEventListener('click', () => {
      window.location.href = 'contact-me.html';
    });

    document.addEventListener("touchstart", function () { }, true);
  </script>

</body>
</html>
