<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanMorganDesigns</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body class="bg-mac-os min-h-screen flex items-center justify-center p-4">

    <!-- Window container -->
    <div class="hypercard-window border border-black bg-white flex flex-col overflow-auto">
        <div class="title-bar flex items-start justify-center bg-white border-b border-black relative">
            <span class="relative z-10 bg-white px-2 py-[2px] leading-none">
                Home
            </span>

            <!-- Pinstripes -->
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
            <div class="titlebar-pinstripe"></div>
        </div>
        <!-- Ensure the grid grows to fill the window -->
        <div class="grid grid-cols-[minmax(50px,150px)_minmax(150px,1fr)_minmax(0,32px)]
        grid-rows-[auto_1fr_auto_auto] gap-1 flex-1 p-2">
            <!-- Top Row -->
            <div class="p-1 min-w-0 flex items-center justify-center">
                <div class="w-full max-w-[150px] min-w-[50px] box-border">
                    <img src="images/headshot-color.png" alt="Dan Morgan" class="w-full aspect-square filter grayscale"
                        style="animation: colorTransition 2s ease forwards 2s;" />
                </div>
            </div>

            <div class="p-2 flex items-center justify-center">
                <div class="w-full max-w-[300px] min-w-[50px]">
                    <img src="images/hello.png" alt="Hello" class="w-full h-auto filter grayscale"
                        style="animation: colorTransition 2s ease forwards 2s;" />
                </div>
            </div>

            <div class="min-w-0 box-border flex items-start justify-end">
                <button id="icon-top-right" class="icon-button w-8 h-8 p-0 m-0">
                    <img src="images/home.svg" alt="Top Right Icon" class="w-full h-full" />
                </button>
            </div>


            <div class="p-2 col-span-3 row-start-2 flex flex-col justify-start">
                <div
                    class="mx-auto inline-block max-w-full py-2 px-6 border border-black shadow-[1px_1px_0_black] bg-white overflow-auto leading-tight normal-text text-center space-y-3">
                    <p>I design things.</p>
                    <img src="images/apple.png" alt="Apple" class="mx-auto w-[20px] filter grayscale"
                        style="animation: colorTransition 2s ease forwards 2s;" />
                    <p>Iâ€™m a graphic and software designer in Kansas City.</p>
                    <p>I'm available for freelance design work. Drop me a line.</p>
                </div>
            </div>



            <div class="p-2 col-span-3 row-start-3">
                <div class="grid grid-cols-4 gap-1">
                    <div class="flex flex-col items-center justify-end">
                        <button id="now-button" class="icon-button w-8 h-8 p-0 m-0">
                            <img src="images/now.svg" alt="Now" class="w-full h-full" />
                        </button>
                        <span class="icon-label mt-1">Now</span>
                    </div>
                    <div class="flex flex-col items-center justify-end">
                        <button id="tools-button" class="icon-button w-8 h-8 p-0 m-0">
                            <img src="images/tools.svg" alt="Services" class="w-full h-full" />
                        </button>
                        <span class="icon-label mt-1">Services</span>
                    </div>
                    <div class="flex flex-col items-center justify-end">
                        <button id="portfolio-button" class="icon-button w-8 h-8 p-0 m-0">
                            <img src="images/portfolio.svg" alt="Portfolio" class="w-full h-full" />
                        </button>
                        <span class="icon-label mt-1">Portfolio</span>
                    </div>
                    <div class="flex flex-col items-center justify-end">
                        <button id="about-button" class="icon-button w-8 h-8 p-0 m-0">
                            <img src="images/happy-mac-icon.svg" alt="About Me" class="w-full h-full" />
                        </button>
                        <span class="icon-label mt-1">About Me</span>
                    </div>
                </div>
            </div>


            <div class="p-2 col-span-3 row-start-4 flex items-end justify-between">
                <button id="icon-bottom-left" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-left.svg" alt="Bottom Left Icon" />
                </button>
                <button id="icon-bottom-right" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-right.svg" alt="Bottom Right Icon" />
                </button>
            </div>
        </div>
    </div>

</body>
<script>
    document.getElementById('icon-top-right').addEventListener('click', () => {
        //   window.location.href = 'now.html';
    });
    document.getElementById('icon-bottom-left').addEventListener('click', () => {
        window.location.href = 'about-me.html';
    });

    document.getElementById('icon-bottom-right').addEventListener('click', () => {
        window.location.href = 'now.html';
    });

    document.getElementById('now-button').addEventListener('click', () => {
        window.location.href = 'now.html';
    });

    document.getElementById('tools-button').addEventListener('click', () => {
        window.location.href = 'services.html';
    });

    document.getElementById('portfolio-button').addEventListener('click', () => {
        window.location.href = 'portfolio.html';
    });

    document.getElementById('about-button').addEventListener('click', () => {
        window.location.href = 'about-me.html';
    });

    document.addEventListener("touchstart", function () { }, true);
</script>

</html>
