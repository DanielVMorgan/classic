            <div class="p-2 col-span-3 row-start-2 flex flex-col justify-start">

                    class="mx-auto inline-block max-w-full py-2 px-6  bg-white overflow-auto leading-tight normal-text text-center space-y-3">

                    <img src="images/apple.png" alt="Apple" class="mx-auto w-[20px] filter grayscale"

            <div class="p-2 col-span-3 row-start-4 flex items-end justify-between">

                    <img src="images/hand-pointing-left.svg" alt="Bottom Left Icon" />

                <button id='next-button' class="icon-button w-8 h-8">

        </div>
    </div>

    <script>
        document.getElementById('mail-button')?.addEventListener('click', () => {
            window.location.href = 'contact-me.html';
        });
        document.getElementById('previous-button')?.addEventListener('click', () => {
            window.location.href = 'contact-me.html';
        });

        document.getElementById('next-button')?.addEventListener('click', () => {
            window.location.href = 'now.html';
        });

        document.getElementById('now-button')?.addEventListener('click', () => {
            window.location.href = 'now.html';
        });

        document.getElementById('services-button')?.addEventListener('click', () => {
            window.location.href = 'services.html';
        });

        document.getElementById('portfolio-button')?.addEventListener('click', () => {
            window.location.href = 'portfolio.html';
        });

        document.getElementById('about-button')?.addEventListener('click', () => {
            window.location.href = 'about-me.html';
        });

        document.addEventListener("touchstart", function () { }, true);


// handle swipes
        const prevPageURL = '/contact-me.html';  // Swipe RIGHT
        const nextPageURL = '/now.html';  // Swipe LEFT

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;

            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            const isHorizontalSwipe = Math.abs(deltaX) > 50 && Math.abs(deltaY) < 30;

            if (isHorizontalSwipe) {
                if (deltaX > 0 && prevPageURL) {
                    window.location.href = prevPageURL; // Swipe right
                } else if (deltaX < 0 && nextPageURL) {
                    window.location.href = nextPageURL; // Swipe left
                }
            }
        });

// end handle swipes

    </script>
