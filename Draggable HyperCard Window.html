<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable HyperCard Window</title>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body>

    <div class="hypercard-window" id="window">
        <div class="title-bar" id="titleBar">
            <div class="title-line-left"></div>
            <div class="title-line-left"></div>
            <div class="title-line-left"></div>
            <div class="title-line-left"></div>
            <div class="title-line-left"></div>

            <div class="title-label">About Me: An Exercise in Futility</div>
        </div>
        <div class="content-area">
            <!-- Your stack content -->
            <img src="https://raw.githubusercontent.com/DanielVMorgan/classic/main/images/headshot.png" class="round-cropped-image" alt="Rounded Icon">
            <a href="#" class="icon-button upper-right-corner-button" title="Home">
                <img src="https://raw.githubusercontent.com/DanielVMorgan/classic/main/images/clarus-icon.svg" alt="DogCow icon">               
            </a>
            <a href="#" class="icon-button lower-left-corner-button" title="Prev">
                <img src="https://raw.githubusercontent.com/DanielVMorgan/classic/main/images/hand-pointing-left.svg" alt="Hand icon">               
            </a>
            <a href="#" class="icon-button lower-right-corner-button" title="Next">             
                <img src="https://raw.githubusercontent.com/DanielVMorgan/classic/main/images/hand-pointing-right.svg" alt="Hand icon">
            </a>
            
        </div>
    </div>

    <script>
        const windowEl = document.getElementById('window');
        const titleBar = document.getElementById('titleBar');

        let isDragging = false;
        let offsetX, offsetY;

        titleBar.addEventListener('mousedown', (e) => {
            isDragging = true;
            const rect = windowEl.getBoundingClientRect();
            offsetX = e.clientX - rect.left;
            offsetY = e.clientY - rect.top;
            document.body.style.cursor = 'pointer';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.cursor = 'pointer';
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                windowEl.style.left = `${x}px`;
                windowEl.style.top = `${y}px`;
            }
        });
    </script>

</body>

</html>
