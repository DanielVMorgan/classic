<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanMorganDesigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body class="bg-mac-os min-h-screen flex items-center justify-center p-4">

    <!-- Window container -->
    <div class="hypercard-window">

        <div class="modal-titlebar  modal-titlebar--static relative flex items-center">
            <div class="spacer shrink-0"></div>
            <div class="close-box-wrapper">
                <div class="close-box" onclick="closeModal()"></div>
            </div>
            <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
                <span class="bg-white px-2 py-[1px] leading-none z-10 modal-title">Now</span>
            </div>
        </div>

        <!-- Inner Layout -->
        <div class="flex flex-col flex-1 overflow-hidden min-h-0">

            <!-- Top Row (Fixed 32px) -->
            <div class="h-8 px-4 pt-5 flex items-center justify-between">
                <button id="home-button" class="icon-button w-8 h-8">
                    <img src="images/home.svg" alt="Home" />
                </button>
                <button id="mail-button" class="icon-button w-8 h-8">
                    <img src="images/mail.svg" alt="Contact" />
                </button>
            </div>

            <!-- Scrollable Content -->
            <span class="page-heading pt-6 pb-2 pl-4">What I'm Doing Now</span>



            <div class="flex-1 p-3 overflow-y-auto space-y-4 border border-black bg-white mx-6">
                <span id="now-content" class="normal-text leading-tight space-y-2">
                </span>
            </div>

            <!-- Bottom Row (Fixed 32px) -->
            <div class="h-8 mt-3 px-4 pb-4 flex items-center justify-between">
                <button id="previous-button" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-left.svg" alt="Previous" />
                </button>
                <button id="next-button" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-right.svg" alt="Next" />
                </button>
            </div>

        </div>
    </div>
    <!-- After main content -->

    <!-- Upper Right: Macintosh HD -->
    <div class="fixed top-0 right-0 mr-4 mt-4 flex flex-col items-center">
        <img src="images/happy-mac-icon.svg" alt="Macintosh HD" class="h-[48px] w-auto" />
        <span class="system-six-label"
            style="line-height: 0.8; margin-top: 0px; background-color: white; color: black; padding-top: 0px; padding-right: 1px; padding-bottom: 0px; padding-left: 2px;">
            Macintosh HD
        </span>
    </div>

    <!-- Lower Right: Trash -->
    <div class="fixed bottom-0 right-0 mr-8 mb-4 flex flex-col items-center">
        <img src="images/trash.svg" alt="Trash" class="h-[48px] w-auto" />
        <span class="system-six-label"
            style="line-height: 0.8; margin-top: 0px; background-color: white; color: black; padding-top: 0px; padding-right: 1px; padding-bottom: 0px; padding-left: 2px;">
            Trash
        </span>
    </div>

    <script>
        document.getElementById('mail-button')?.addEventListener('click', () => {
            window.location.href = 'contact-me.html';
        });

        document.getElementById('home-button')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('previous-button')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('next-button')?.addEventListener('click', () => {
            window.location.href = 'services.html';
        });

        document.addEventListener("touchstart", function () { }, true);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('now-text.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('now-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('now-content').textContent = 'Failed to load content.';
                console.error('Error loading Markdown:', error);
            });



    </script>

</body>

</html>
