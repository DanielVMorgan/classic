<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DanMorganDesigns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body class="bg-mac-os min-h-screen flex items-center justify-center p-4">

  <!-- System Menubar -->
<div class="system-bezel"></div>
<div class="system-menubar">
    <img src="images/apple-icon.svg" alt="Apple" class="apple-icon" />
    <div class="menu-labels">
      <span class="system-menubar-font">File</span>
      <span class="system-menubar-font">Edit</span>
      <span class="system-menubar-font">Go</span>
      <span class="system-menubar-font">Font</span>
      <span class="system-menubar-font">Style</span>
      <span class="system-menubar-font">Home</span>
    </div>
    <img src="images/help-mini.svg" alt="Help" class="help-icon" />
    <button onclick="togglePalette()">
      <img src="images/hypercard-app-mini.svg" alt="HyperCard" class="hypercard-icon">
    </button>
</div> 
    
    <!-- Window container -->
    <div class="hypercard-window">

        <div class="modal-titlebar  modal-titlebar--static relative flex items-center">
            <div class="spacer shrink-0"></div>
            <div class="close-box-wrapper">
                <div class="close-box" onclick="closeModal()"></div>
            </div>
            <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
                <span class="bg-white px-2 py-[1px] leading-none z-10 modal-title">Now</span>
            </div>
        </div>

        <!-- Inner Layout -->
        <div class="flex flex-col flex-1 overflow-hidden min-h-0">

            <!-- Top Row (Fixed 32px) -->
            <div class="h-8 px-4 pt-5 flex items-center justify-between">
                <button id="home-button" class="icon-button w-8 h-8">
                    <img src="images/home.svg" alt="Home" />
                </button>
                <button id="mail-button" class="icon-button w-8 h-8">
                    <img src="images/mail.svg" alt="Contact" />
                </button>
            </div>

            <!-- Scrollable Content -->
            <span class="classc-serif-heading pt-6 pb-2 pl-4">What I'm Doing Now</span>



            <div class="flex-1 p-3 overflow-y-auto space-y-4 border border-black bg-white mx-6">
                <span id="now-content" class="classic-normal-text leading-tight space-y-2">
                </span>
            </div>

            <!-- Bottom Row (Fixed 32px) -->
            <div class="h-8 mt-3 px-4 pb-4 flex items-center justify-between">
                <button id="previous-button" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-left.svg" alt="Previous" />
                </button>
                <button id="next-button" class="icon-button w-8 h-8">
                    <img src="images/hand-pointing-right.svg" alt="Next" />
                </button>
            </div>

        </div>
    </div>
  <!-- After main content -->

  <!-- #1 Upper Right: Macintosh HD -->
  <div id="mac-container" class="fixed top-0 right-0 mr-[7px] mt-[52px] flex flex-col items-center cursor-pointer">
    <img id="mac-icon" src="images/happy-mac-icon.svg" alt="Macintosh HD" class="h-[32px] w-auto" />
    <span class="classic-icon-label"
          style="margin-top: 0px; background-color: white; color: black; padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 3px;">
      Macintosh HD
    </span>
  </div>

  <!-- #2 Hypercard Open -->
  <div class="fixed top-0 right-0 mr-[16px] mt-[114px] flex flex-col items-center">
    <img src="images/hypercard-open.svg" alt="HyperCard" class="h-[32px] w-auto" />
    <span class="classic-icon-label"
        style="margin-top: 0px; background-color: white; color: black; padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 3px;">
        HyperCard
    </span>
</div>

  <!-- #3 Clarus -->
  <div id="clarus-container" class="fixed top-[176px] right-[27px] flex flex-col items-center cursor-pointer">
    <img id="clarus-icon" src="images/clarus-icon.svg" alt="Clarus" class="h-[32px] w-auto" />
    <span class="classic-icon-label"
          style="margin-top: 0px; background-color: white; color: black; padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 3px;">
      Clarus
    </span>
  </div>

    <!-- #4 Risk -->
    <div class="fixed top-[238px] right-[32px] flex flex-col items-center">
        <img src="images/risk.svg" alt="HyperCard" class="h-[32px] w-auto" />
        <span class="classic-icon-label"
            style="margin-top: 0px; background-color: white; color: black; padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 3px;">
            Risk
        </span>
    </div>

      <!-- #5 Photoshop -->
  <div class="fixed top-[300px] right-[17px] flex flex-col items-center">
    <img src="images/photoshop.svg" alt="HyperCard" class="h-[32px] w-auto" />
    <span class="classic-icon-label"
        style="margin-top: 0px; background-color: white; color: black; padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 3px;">
        Photoshop
    </span>
</div>

<!-- #6 Trash -->
<div id="trash-container" class="fixed bottom-0 right-0 mr-[32px] mb-4 flex flex-col items-center cursor-pointer">
    <img id="trash-icon" src="images/trash.svg" alt="Trash" class="h-[32px] w-auto" />
    <span class="classic-icon-label"
          style="margin-top: 0px; background-color: white; color: black; padding-top: 1px; padding-right: 1px; padding-bottom: 1px; padding-left: 3px;">

  </div>

  <!-- tool palette -->

    </div>

      <div class="tool-cell tool-button flex items-center justify-center">

      <div class="tool-cell tool-button flex items-center justify-center">

      <div class="tool-cell tool-button flex items-center justify-center">

      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/eraser-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/line-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/spray-paint-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/rectangle-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/round-rect-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/paint-bucket-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/oval-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/freehand-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/text-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/polygon-tile.svg" class="w-[22px] h-[20px]" />
      </div>
      <div class="tool-cell tool-button flex items-center justify-center">
        <img src="images/polyline-tile.svg" class="w-[22px] h-[20px]" />
      </div>

    </div>
</div>
<!-- end tool palette -->

    <script>
        document.getElementById('mail-button')?.addEventListener('click', () => {
            window.location.href = 'contact-me.html';
        });

        document.getElementById('home-button')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('previous-button')?.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.getElementById('next-button')?.addEventListener('click', () => {
            window.location.href = 'services.html';
        });

        document.addEventListener("touchstart", function () { }, true);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('now-text.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown);
                document.getElementById('now-content').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('now-content').textContent = 'Failed to load content.';
                console.error('Error loading Markdown:', error);
            });

               //toggle happy and sad mac begin
    const macIcon = document.getElementById('mac-icon');
  const macContainer = document.getElementById('mac-container');

  macContainer.addEventListener('click', () => {
    // Swap to sad Mac
    macIcon.src = 'images/sad-mac-icon.svg';

    // Revert to happy Mac after 10 seconds
    setTimeout(() => {
      macIcon.src = 'images/happy-mac-icon.svg';
    }, 5000); // 10,000 ms = 10 seconds
  });
    //toggle happy and sad mac end

    //rotate clarus begin
const clarusIcon = document.getElementById('clarus-icon');
  const clarusContainer = document.getElementById('clarus-container');
  clarusContainer.addEventListener('click', () => {
    // Remove any existing animation class so we can reapply it
    clarusIcon.classList.remove('rotate-once');
    // Force reflow to restart animation
    void clarusIcon.offsetWidth;
    // Add the class back to trigger animation
    clarusIcon.classList.add('rotate-once');
  });
  //rotate clarus end

  //trash empty to full begin
  const trashIcon = document.getElementById('trash-icon');
  const trashContainer = document.getElementById('trash-container');

  trashContainer.addEventListener('click', () => {
    // Change to full trash
    trashIcon.src = 'images/trash-full.svg';

    // Revert to empty trash after 10 seconds
    setTimeout(() => {
      trashIcon.src = 'images/trash.svg';
    }, 5000); // 10 seconds
  });
  //trash empty to full end

  function togglePalette() {
      const palette = document.getElementById('palette');
      palette.classList.toggle('hidden');
    }

    </script>

</body>

</html>
