<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanMorganDesigns</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <link href="css/classic.css" rel="stylesheet">
  <style>
    .pdf-canvas {
      width: 100%;
      height: auto;
      max-height: 100%;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body class="bg-mac-os min-h-screen flex items-center justify-center p-4">

  <div id="desktop-container"></div>

  <div class="hypercard-window">
    <!-- Title Bar -->
    <div class="modal-titlebar  modal-titlebar--static relative flex items-center">
      <div class="spacer shrink-0"></div>
      <div class="close-box-wrapper">
        <div class="close-box" onclick="closeModal()"></div>
      </div>
      <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
        <span class="bg-white px-2 py-[1px] leading-none z-10 modal-title">Portfolio</span>
      </div>
    </div>

    <!-- Inner Layout: Flex column -->
    <!-- <div class="flex flex-col flex-1 p-2"> -->
    <div class="flex flex-col flex-1 overflow-hidden min-h-0">
      <!-- Top Row -->
      <div class="h-8 px-4 pt-5 flex items-center justify-between">
        <button id="home-button" class="icon-button w-8 h-8">
          <img src="images/home.svg" alt="Home" />
        </button>
        <button id="mail-button" class="icon-button w-8 h-8">
          <img src="images/mail.svg" alt="Contact" />
        </button>
      </div>

      <!-- Middle Content -->
      <span class="classic-serif-heading pt-6 pb-2 pl-4">Portfolio</span>
      <div class="flex-1 overflow-y-auto space-y-4">
        <div class="flex flex-wrap justify-center gap-2 px-0">
          <!-- Thumbnails -->
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/employee-manager-thumbnail.jpg" alt="ServiTech Employee Manager"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/employee-manager-new.pdf" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">Employee Manager</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/asset-manager-thumbnail.jpg" alt="ServiTech Asset Manager"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/asset-manager-new.pdf" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">Asset Manager</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/catbackers-thumbnail.jpeg" alt="Southwest Catbackers"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/catbackers.pdf"
              data-aspect="1.78" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">Catbackers</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/fota-thumbnail.jpeg" alt="FOTA Membership" class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/fota.pdf"
              data-aspect="1.78" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">FOTA Membership</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/servitech-field-thumbnail.jpeg" alt="ServiTech Field Intelligence Catalog"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/servitech-field.pdf"
              data-aspect="1.78" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">Field Intelligence</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/servitech-pdc-thumbnail.jpeg" alt="ServiTech PDC Program"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/servitech-pdc.pdf"
              data-aspect="1.78" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">PDC Program</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/servitech-social-thumbnail.jpeg" alt="ServiTech Selected Social Media"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/servitech-social.pdf"
              data-aspect="1.78" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">Social Media</span>
          </div>
          <div class="flex flex-col items-center px-3">
            <img src="portfolio/travolta-thumbnail.jpeg" alt="Full Moon Fever Homage"
              class="pdf-launcher thumbnail block"
              data-full="https://raw.githubusercontent.com/danmorgandesigns/classic/main/portfolio/travolta.pdf" />
            <span class="classic-thumbnail-label mt-[-4px] text-center">Travolta</span>
          </div>


        </div>
      </div>

      <!-- Bottom Row -->
      <div class="h-8 mt-3 px-4 pb-4 flex items-center justify-between">
        <button id="previous-button" class="icon-button w-8 h-8">
          <img src="images/hand-pointing-left.svg" alt="Previous" />
        </button>
        <button id="next-button" class="icon-button w-8 h-8">
          <img src="images/hand-pointing-right.svg" alt="Next" />
        </button>
      </div>
    </div>
    <div id="invader-container"></div>
    <div id="palette-container"></div>
  </div>

  <!-- end hypercard-window -->
  <div id="viewer-container"></div>
  <!-- After main content -->






  <script src="js/invaders.js"></script>
  <script src="js/desktop-ui.js"></script>
  <script src="js/palette.js"></script>
  <script src="js/viewer.js"></script>
</body>

</html>
