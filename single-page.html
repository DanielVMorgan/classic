<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dan Morgan Designs</title>   
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="css/classic.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4">



    <div class="modal-content">

   

        <div class="modal-titlebar relative flex items-left">
            <div class="spacer shrink-0"></div>
            <div class="close-box-wrapper">
                <div class="close-box" onclick="closeModal()"></div>
            </div>
            <div class="absolute inset-0 flex justify-center items-center pointer-events-none">
                <span class="bg-white px-2 py-[1px] leading-none z-10 modal-title">Classic Mac OS and HyperCard Elements</span>
            </div>
        </div>

        <!-- <img src="images/happy-mac-icon.svg" alt="Happ Mac" class=" relative h-[32px] w-auto items-left" /> -->



        <div class="flex flex-col gap-2 mt-4">

            <!-- Row 1 -->
            <div class="flex items-center gap-4">
              <div class="w-[150px] flex justify-end">
                <button class="classic-default-button">Default</button>
              </div>
              <p class="classic-normal-text">class="classic-default-button"</p>
            </div>
          
            <!-- Row 2 -->
            <div class="flex items-center gap-4">
              <div class="w-[150px] flex justify-end">
                <button class="classic-standard-button">Standard</button>
              </div>
              <p class="classic-normal-text">class="classic-standard-button"</p>
            </div>
          
            <!-- Row 3 -->
            <div class="flex items-center gap-4">
              <div class="w-[150px] flex justify-end">
                <button class="classic-roundrect-button">Round Rect</button>
              </div>
              <p class="classic-normal-text">class="classic-roundrect-button"</p>
            </div>
          
            <!-- Row 4 -->
            <div class="flex items-center gap-4">
              <div class="w-[150px] flex justify-end">
                <button class="classic-shadow-button">Shadow</button>
              </div>
              <p class="classic-normal-text">class="classic-shadow-button".</p>
            </div>
          
          </div>


    </div>









</body>

</html>
