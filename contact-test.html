<div class="container mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow-lg p-6 sm:max-w-md w-full mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Contact Me</h2>
        <form id="contactForm" class="space-y-4">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    required />
            </div>

            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    required />
            </div>

            <!-- Comments -->
            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700">Comments</label>
                <textarea id="comments" name="comments" rows="5"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500"
                    required></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Confirmation Dialog -->
<div id="confirmationDialog" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-xl text-center">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Thank you!</h3>
        <p class="text-gray-600 mb-6">Your message has been sent.</p>
        <button id="confirmButton" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
            OK
        </button>
    </div>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent actual submission
        document.getElementById("confirmationDialog").classList.remove("hidden");
    });

    document.getElementById("confirmButton").addEventListener("click", function () {
        // Hide dialog
        document.getElementById("confirmationDialog").classList.add("hidden");
        // Redirect to home.html
        window.location.href = "home.html";
    });
</script>
